<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ABC Bank Application </title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body style="background-color: #f0f1f2;">
	<div class="container">
		<h2>ABC Bank </h2>
		<hr>
		<h4>Update Customer Record</h4>

		<form action="#" th:action="@{/saveCustomer}" th:object="${customer}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				
				<input type="number" th:field="*{contact}" class="form-control mb-4 col-4">
				
				<input type="date" th:field="*{dob}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Customer</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Customer List</a>
	</div>
</body>
</html>
