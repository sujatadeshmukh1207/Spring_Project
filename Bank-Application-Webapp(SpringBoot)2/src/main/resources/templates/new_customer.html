<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ABC Bank  Application</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body style="background-color: #f0f1f2;">
	<div class="container">
		<h2>ABC Bank </h2>
		<hr>
		<h4>Add New Customer </h4>

		<form action="#" th:action="@{/saveCustomer}" th:object="${customer}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Customer First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Customer Last Name" class="form-control mb-4 col-4">
				
				<input type="email" th:field="*{email}"
				placeholder="Customer Email" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{contact}"
				placeholder="Customer Contact No" class="form-control mb-4 col-4">
				
				<input type="date" th:field="*{dob}"
				placeholder="Customer Birth Date" class="form-control mb-4 col-4">
				
				
				<button type="submit" class="btn btn-info col-2"> Save Customer</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Customer List</a>
	</div>
</body>
</html>
